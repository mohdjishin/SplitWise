version: "3.8"

services:
    app:
        build: .
        ports:
            - "8081:8081"
        environment:
            - PORT=8081
            # - JWT_STRING=SplitWiseTestJwtSignString
            - DSN=host=db user=myuser password=mypassword dbname=mydatabase port=5432 sslmode=disable
        depends_on:
            - db
        networks:
            - splitwise-network

    db:
        image: postgres:13-alpine
        environment:
            POSTGRES_USER: myuser
            POSTGRES_PASSWORD: mypassword
            POSTGRES_DB: mydatabase
        volumes:
            - pgdata:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        networks:
            - splitwise-network

networks:
    splitwise-network:
        driver: bridge

volumes:
    pgdata:
        driver: local
